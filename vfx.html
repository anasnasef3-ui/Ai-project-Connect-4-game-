<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cool effects</title>
  <style>
    
    @keyframes cosmic-shift {
      0% { filter: hue-rotate(0deg); }
      12.5% { filter: hue-rotate(90deg); }
      25% { filter: hue-rotate(180deg); }
      37.5% { filter: hue-rotate(270deg); }
      50% { filter: hue-rotate(360deg); }
      62.5% { filter: hue-rotate(270deg); }
      75% { filter: hue-rotate(180deg); }
      87.5% { filter: hue-rotate(90deg); }
      100% { filter: hue-rotate(0deg); }
    }
  </style>
</head>




<body style="background: linear-gradient(90deg, #000000, #810000, #ff2c2c);">

  <div style="background: linear-gradient(90deg, red, rgb(255, 170, 0), rgb(0, 255, 102), red, rgb(0, 238, 255)); height:100px; width:200px; animation:cosmic-shift 5s infinite;"></div>
</body>

</html>
